{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block bodyHeader %}
    <header class="bg-gray-800 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">Categories</h1>
            <a href="" class="block text-l font-semibold text-white"> 
                <!-- #TODO: add main page url -->
                Back
            </a>
        </div>
    </header>
{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-bordered">
            <thead class="bg-gray-800 text-white p-4">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for category in data %}
                    <tr>
                        <td>{{ category.0 }}</td>
                        <td>{{ category.1 }}</td>
                    </tr>
                {% endfor %}
                <tr class="add-row">
                    <form method="post">{% csrf_token %}
                        <td><input type="number" name="id" class="form-control" placeholder="ID" disabled></td>
                        <td><input type="text" name="name" class="form-control" placeholder="Title"></td>
                        <td><button type="submit" class="btn btn-success">Add</button></td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}

{% block bodyFooter %}
{% endblock %}
